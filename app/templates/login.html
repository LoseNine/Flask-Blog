{% extends 'base.html' %}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}
    <div class="page-header">
        <h1 class="login">{{ title }}</h1>
    </div>
    {% for msg in get_flashed_messages() %}
        <p>{{ msg }}</p>
    {% endfor %}
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
        {{ wtf.quick_form(form) }}
        </div>
    </div>

{% endblock %}

{% block style %}
<style>
.col-md-4{
    display: flex;
    justify-content: center;
}
.login{
    text-align: center;
}
</style>
{% endblock %}
